swagger: "2.0"
info:
  description: "This is an alternative Elrond API created by PartnerStaking."
  version: "0.0.1"
  title: "Elrond API"
  contact:
    email: "contact@partnerstaking.com"
  x-logo:
    url: 'https://partnerstaking.com/images/logo.png'
    altText: PartnerStaking
  license:
    name: "GNU General Public License v3.0"
    url: "https://www.gnu.org/licenses/gpl-3.0.en.html"

servers:
  - url: //elrond.api.beeftech.cloud
    description: Default server

tags:
  - name: "transaction"
    description: "Endpoints for getting or executing transactions"
  - name: "transaction_model"
    x-displayName: Transaction
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/Transaction" />

  - name: "address"
    description: "Endpoints used to obtain information about an Address"
  - name: "addressDetails_model"
    x-displayName: AddressDetails
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/AddressDetails" />

  - name: "node"
    description: "Endpoints used to obtain information about Nodes and Staking"
  - name: "node_model"
    x-displayName: Node
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/Node" />
  - name: "stakingProvider_model"
    x-displayName: StakingProvider
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/StakingProvider" />

  - name: "token"
    description: "Endpoints used to obtain ESDT/NFT information"
  - name: "token_model"
    x-displayName: Token
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/Token" />
  - name: "tokenProperties_model"
    x-displayName: TokenProperties
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/TokenProperties" />

  - name: "network"
    description: "Endpoints used to obtain Elrond network information"
  - name: "networkconfig_model"
    x-displayName: NetworkConfig
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/NetworkConfig" />
  - name: "networkstatus_model"
    x-displayName: NetworkStatus
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/NetworkStatus" />

  - name: "mdex"
    description: "Utilities for Maiar Exchange"
  - name: "tokenpair_model"
    x-displayName: TokenPair
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/TokenPair" />
  - name: "tokenpairdetails_model"
    x-displayName: TokenPairDetails
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/TokenPairDetails" />

  - name: "zoidpay"
    description: "ZoidPay Staking API"
  - name: "zoidpaystake_model"
    x-displayName: Stake
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/ZoidPayStake" />
  - name: "shoppingpool_model"
    x-displayName: ShoppingPool
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/ShoppingPool" />
  - name: "zoidpayclaimablereward_model"
    x-displayName: ClaimableReward
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/ZoidPayClaimableReward" />

x-tagGroups:
  - name: Endpoints
    tags:
      - transaction
      - address
      - node
      - token
      - network
      - mdex
      - zoidpay
  - name: Models
    tags:
      - transaction_model
      - addressDetails_model
      - node_model
      - stakingProvider_model
      - token_model
      - tokenProperties_model
      - networkconfig_model
      - networkstatus_model
      - tokenpair_model
      - tokenpairdetails_model
      - zoidpaystake_model
      - shoppingpool_model
      - zoidpayclaimablereward_model

schemes:
  - "https"
paths:
  /transaction/{hash}:
    get:
      tags:
        - "transaction"
      summary: "Get transaction"
      description: "Get a transaction by hash. Returns a Transaction."
      operationId: "transaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "hash"
          type: "string"
          description: "Transaction hash"
          required: true
        - in: "query"
          name: "process"
          type: "boolean"
          description: "Whether to process the transaction"
          required: false
          default: true
      responses:
        "400":
          description: "Invalid hash"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Transaction"
  /transactions:
    get:
      tags:
        - "transaction"
      summary: "Get Transactions"
      description: "Get all Transactions. Returns a List of Transaction objects."
      operationId: "getTransactions"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "pageSize"
          type: "int"
          description: "Number of maximum Transactions in response (max 100)"
          required: false
          default: 20
        - in: "query"
          name: "startTimestamp"
          type: "integer"
          format: "int64"
          description: "Start timestamp to query from"
          required: false
          default: 0
        - in: "query"
          name: "newer"
          type: "boolean"
          description: "Whether to query newer or older Transactions starting with startTimestamp"
          required: false
          default: true
        - in: "query"
          name: "includeScResults"
          type: "boolean"
          description: "Whether to include Transaction's scResults. True if processTransactions is true."
          required: false
          default: false
        - in: "query"
          name: "processTransactions"
          type: "boolean"
          description: "Whether to process the Transaction and interpret it"
          required: false
          default: true
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TransactionsResponse"
    post:
      tags:
        - "transaction"
      summary: "Get Transactions"
      description: "Get all Transactions matching request. Returns a List of Transaction objects."
      operationId: "getTransactionsWithPost"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Get all transactions matching request"
          required: true
          schema:
            $ref: '#/definitions/TransactionRequest'
      responses:
        "400":
          description: "Missing address in request"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TransactionsResponse"

  /transactions/{address}:
    get:
      tags:
        - "transaction"
      summary: "Get Transactions"
      description: "Get all Transactions for an address. Returns a List of Transaction objects."
      operationId: "getTransactions"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
        - in: "query"
          name: "pageSize"
          type: "int"
          description: "Number of maximum Transactions in response (max 100)"
          required: false
          default: 20
        - in: "query"
          name: "startTimestamp"
          type: "integer"
          format: "int64"
          description: "Start timestamp to query from"
          required: false
          default: 0
        - in: "query"
          name: "newer"
          type: "boolean"
          description: "Whether to query newer or older Transactions starting with startTimestamp"
          required: false
          default: true
        - in: "query"
          name: "includeScResults"
          type: "boolean"
          description: "Whether to include Transaction's scResults. True if processTransactions is true."
          required: false
          default: false
        - in: "query"
          name: "processTransactions"
          type: "boolean"
          description: "Whether to process the Transaction and interpret it"
          required: false
          default: true
      responses:
        "400":
          description: "Missing address in request"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TransactionsResponse"
  /transaction:
    post:
      tags:
        - "transaction"
      summary: "Create Transaction"
      description: "Create a new Transaction"
      operationId: "postTransaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "New Transaction"
          required: true
          schema:
            $ref: '#/definitions/NewTransaction'
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/NewTransactionState"

  /addresses:
    get:
      tags:
        - "address"
      summary: "Address List"
      description: "Get the entire address list. This is a paged resource. After you make your first request, you'll receive an AddressesResponse containing a requestId and a lastResult. These need to be passed as-is to the next page request (as query parameters)."
      operationId: "getAddresses"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "sort"
          type: "string"
          description: "Address Sorting mode. Needs to be one of: AddressAsc, AddressDesc, BalanceAsc, BalanceDesc"
          required: false
          default: "AddressAsc"
        - in: "query"
          name: "pageSize"
          type: "integer"
          description: "Requested number of addresses per page. Capped at a predefined value."
          required: false
          default: "20"
        - in: "query"
          name: "filter"
          type: "string"
          description: "Filter addresses using this keyword"
          required: false
        - in: "query"
          name: "requestId"
          type: "string"
          description: "String received from the previous query. Add it to the next request to continue pagination."
          required: false
        - in: "query"
          name: "startingWith"
          type: "string"
          description: "Your previous query contained firstResult and lastResult. Add lastResult as startingWith to the next request to continue pagination, or change to firstResult and reverse sort order if need to go to previous page (and it wasn't cached)."
          required: false
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AddressesResponse"

  /addresses/{address}:
    get:
      tags:
        - "address"
      summary: "Address Details"
      description: "Get an Address' Details. Returns an AddressDetails object."
      operationId: "getAddressDetails"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
        - in: "query"
          name: "withDelegations"
          type: "boolean"
          description: "Whether to include the address' delegations"
          required: false
          default: false
        - in: "query"
          name: "withTokens"
          type: "boolean"
          description: "Whether to include the address' ESDTs and MetaESDTs"
          required: false
          default: false
        - in: "query"
          name: "withNfts"
          type: "boolean"
          description: "Whether to include the address' NFTs"
          required: false
          default: false
        - in: "query"
          name: "withSfts"
          type: "boolean"
          description: "Whether to include the address' SFTs"
          required: false
          default: false
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AddressDetails"

  /addresses/{address}/balance:
    get:
      tags:
        - "address"
      summary: "Address Balance"
      description: "Get an Address' Balance in EGLD. Returns a Value object."
      operationId: "getAddressBalance"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Value"

  /addresses/{address}/nonce:
    get:
      tags:
        - "address"
      summary: "Address Nonce"
      description: "Get an Address' current Nonce. Returns a LongValue object."
      operationId: "getAddressNonce"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/LongValue"

  /nodes:
    get:
      tags:
        - "node"
      summary: "Get Nodes"
      description: "Get all Nodes (cached for 1h). Returns a List of Node objects."
      operationId: "getNodes"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Node"

  /stakingProviders:
    get:
      tags:
        - "node"
      summary: "Get Staking Providers"
      description: "Get all Staking Providers (cached for 24h). Returns a List of StakingProvider objects."
      operationId: "getStakingProviders"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/StakingProvider"

  /delegators/{contractAddress}:
    get:
      tags:
        - "node"
      summary: "Get Delegators"
      description: "Get Delegators for a Staking Provider by Contract Address. Returns a List of Delegator objects."
      operationId: "getDelegators"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "contractAddress"
          type: "string"
          description: "Staking Contract Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Delegator"

  /tokens:
    get:
      tags:
        - "token"
      summary: "Get Tokens"
      description: "Get all ESDTs and MetaESDTs (cached for 24h). Returns a List of TokenProperty objects."
      operationId: "getTokens"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TokenProperties"

  /tokens/{identifier}:
    get:
      tags:
        - "token"
      summary: "Get ESDT/MetaESDT properties"
      description: "Get an ESDT's or MetaESDT's properties. Returns a TokenProperty object."
      operationId: "getTokenProperties"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "400":
          description: "Invalid identifier"
        "404":
          description: "ESDT/MetaESDT not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/TokenProperties"

  /addresses/{address}/tokens:
    get:
      tags:
        - "address"
      summary: "Get Address Tokens"
      description: "Get All Tokens for an Address. Returns a List of Token objects."
      operationId: "getTokensForAddress"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Token"

  /nfts:
    get:
      tags:
        - "token"
      summary: "Get NFTs"
      description: "Get all NFTs (cached for 24h). Returns a List of TokenProperty objects."
      operationId: "getNfts"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TokenProperties"

  /nfts/{identifier}:
    get:
      tags:
        - "token"
      summary: "Get NFT properties"
      description: "Get an NFT's properties. Returns a TokenProperty object."
      operationId: "getNftProperties"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "400":
          description: "Invalid identifier"
        "404":
          description: "NFT not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/TokenProperties"

  /addresses/{address}/nfts:
    get:
      tags:
        - "address"
      summary: "Get Address NFTs"
      description: "Get All NFTs for an Address. Returns a List of Token objects."
      operationId: "getNftsForAddress"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Token"

  /sfts:
    get:
      tags:
        - "token"
      summary: "Get SFTs"
      description: "Get all SFTs (cached for 24h). Returns a List of TokenProperty objects."
      operationId: "getSfts"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TokenProperties"

  /sfts/{identifier}:
    get:
      tags:
        - "token"
      summary: "Get SFT properties"
      description: "Get an SFT's properties. Returns a TokenProperty object."
      operationId: "getSftProperties"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "400":
          description: "Invalid identifier"
        "404":
          description: "SFT not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/TokenProperties"

  /addresses/{address}/sfts:
    get:
      tags:
        - "address"
      summary: "Get Address SFTs"
      description: "Get All SFTs for an Address. Returns a List of Token objects."
      operationId: "getSftsForAddress"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Token"

  /network/config:
    get:
      tags:
        - "network"
      summary: "Get the Network Config. Returns a NetworkConfig object."
      operationId: "networkConfig"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/NetworkConfig"

  /network/status:
    get:
      tags:
        - "network"
      summary: "Get the Network Status. Returns a NetworkStatus object."
      operationId: "networkStatus"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/NetworkStatus"

  /scQuery:
    post:
      tags:
        - "network"
      summary: "Query a Smart Contract function"
      description: "SC function arguments need to be hex encoded."
      operationId: "scQuery"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "SC Query parameters"
          required: true
          schema:
            $ref: '#/definitions/ScQueryRequest'
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ScQueryParsedResponse"

  /mdex/tokenPairs:
    get:
      tags:
        - "mdex"
      summary: "Get registered Token Pairs"
      description: "Get all Token Pairs created using the Elrond Pair SC."
      operationId: "getTokenPairs"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TokenPair"

  /mdex/tokenPairs/{address}:
    get:
      tags:
        - "mdex"
      summary: "Get Token Pair details"
      description: "Get more information about a Token Pair. Returns a TokenPairDetails object."
      operationId: "getTokenPairDetails"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "400":
          description: "Invalid address"
        "404":
          description: "Token Pair not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/TokenPairDetails"

  /zoidpay/{pool}/delegators:
    get:
      tags:
        - "zoidpay"
      summary: "Get all delegators for a Shopping Pool"
      description: "Get all delegators for a Shopping Pool. Returns a List of addresses in erd format."
      operationId: "getPoolDelegators"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "pool"
          type: "string"
          description: "Pool address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid pool address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              type: "string"

  /zoidpay/{pool}/delegatorsStakes:
    get:
      tags:
        - "zoidpay"
      summary: "Get delegators stakes within a Shopping Pool"
      description: "Get delegators stakes within a Shopping Pool. Returns a List of take. Endpoint is paginated."
      operationId: "getPoolDelegatorsStakes"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "pool"
          type: "string"
          description: "Pool address in erd format"
          required: true
        - in: "query"
          name: "start"
          type: "integer"
          description: "Start index to return Stakes from"
          required: true
          default: 0
        - in: "query"
          name: "size"
          type: "integer"
          description: "Number of Stakes to return"
          required: true
          default: 25
      responses:
        "400":
          description: "Invalid pool address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ZoidPayStake"

  /zoidpay/{address}/stakes:
    get:
      tags:
        - "zoidpay"
      summary: "Get an address' Stakes"
      description: "Get an address' Stakes. Returns a List of Stake."
      operationId: "getAddressStakes"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ZoidPayStake"

  /zoidpay/{address}/claimable:
    get:
      tags:
        - "zoidpay"
      summary: "Get an address' claimable rewards"
      description: "Get an address' claimable rewards from all Stakes. Returns a Value."
      operationId: "getAddressClaimableRewards"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Value"

  /zoidpay/{address}/claimablePerStake:
    get:
      tags:
        - "zoidpay"
      summary: "Get an address' claimable rewards per Stake"
      description: "Get an address' claimable rewards for each Stake. Returns a List of ClaimableReward."
      operationId: "getAddressClaimableRewardsPerStake"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ZoidPayClaimableReward"

  /zoidpay/pools:
    get:
      tags:
        - "zoidpay"
      summary: "Get all Shopping Pools"
      description: "Get all Shopping Pools. Returns a List of ShoppingPool."
      operationId: "getShoppingPools"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ShoppingPool"

  /zoidpay/{address}/transaction/stake:
    get:
      tags:
        - "zoidpay"
      summary: "Construct a Stake Transaction"
      description: "Construct a Stake Transaction. Returns a ready to sign Transaction."
      operationId: "createStakeTransaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
        - in: "query"
          name: "value"
          type: "number"
          format: "double"
          description: "Value to stake"
          required: true
        - in: "query"
          name: "pool"
          type: "string"
          description: "Shopping Pool address in erd format"
          required: true
        - in: "query"
          name: "months"
          type: "integer"
          description: "Number of months"
          required: true
      responses:
        "400":
          description: "Invalid address or parameters"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/NewTransaction"

  /zoidpay/{address}/transaction/claim:
    get:
      tags:
        - "zoidpay"
      summary: "Construct a Claim Transaction"
      description: "Construct a Claim Transaction. Returns a ready to sign Transaction."
      operationId: "createClaimTransaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "address"
          type: "string"
          description: "Address in erd format"
          required: true
      responses:
        "400":
          description: "Invalid address"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/NewTransaction"

components:
